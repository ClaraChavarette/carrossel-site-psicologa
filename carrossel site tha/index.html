<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>carrossel site psicologa</title>
        <link rel="stylesheet" href="slide.css"> 
    </head>
    <body> 
        <section class="slider">
            <div class="slider-content">
    
                <input type="radio" name="btn-radio" id="radio1"></input>
                <input type="radio" name="btn-radio" id="radio2"></input>
                <input type="radio" name="btn-radio" id="radio3"></input>
                <input type="radio" name="btn-radio" id="radio4"></input>
                <input type="radio" name="btn-radio" id="radio5"></input>
    
                <div class="slide-box primeiro">
                    <img class="img-desktop" src="img/1.png" alt="slide1">
                </div>
    
                <div class="slide-box">
                    <img class="img-desktop" src="img/2.png" alt="slide1">
                </div>
    
                <div class="slide-box">
                    <img class="img-desktop" src="img/3.png" alt="slide1">
                </div>

                <div class="slide-box">
                    <img class="img-desktop" src="img/4.png" alt="slide1">
                </div>

                <div class="slide-box">
                    <img class="img-desktop" src="img/5.png" alt="slide1">
                </div>
    
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
    
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
    
            </div>
        </section>
    </body>
    <script src="index.js"></script>
</html>
